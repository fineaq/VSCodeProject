{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'assets/css/signup.css' %}">
    <title>Signup</title>
</head>
<body>
    <main class="signup-container">
        <section class="signup-box">
            <h1 class="signup-title">Signup</h1>
            <form method="POST"action="{% url 'signup' %}" class="signup-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_email">Email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label for="id_username">Username:</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label for="id_password">Password:</label>
                    {{ form.password }}
                </div>
                <div class="form-group">
                    <label for="id_password_confirmation">Confirm Password:</label>
                    {{ form.password_confirmation }}
                </div>
                <div class="form-group">
                    <label for="id_cash">Cash:</label>
                    {{ form.cash }}
                </div>
                <div class="form-group">
                    <label for="id_favorite_genres">Favorite Genres:</label>
                    {{ form.favorite_genres }}
                </div>
                <div class="form-group">
                    <label for="id_preferred_language">Preferred Language:</label>
                    {{ form.preferred_language }}
                </div>
                <button type="submit" class="signup-button">Signup</button>
            </form>
        </section>
    </main>
</body>
</html>
